<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script rel="script" href="object.js"></script>
    <title>My Library</title>
</head>  
<header>
    <h1>My Library</h1>
    <h2>Many many books</h2>
</header>
<body>
    <div>
        <button id="showFormButton" class="button">Show Form</button>
    </div>
    <div class="bookForm">
        <form id="bookForm"> 
            <h1 class="formh1">Sign Up</h1>
            <label for="name" id="nameholder">Name</label>
            <input type="text" id="name" name="name">
            <br>
            <div class="epass">
                <label for="email" id="emailholder">Email</label>
                <span id="password">Forgot password?</span>
            </div>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" class="submit" value="Submit">
            <span class="bspan">Not a member? <strong class="stspan">Start a 14 day free trial</strong>
        </form>
       
    </div>
<div id="booklist">

</div>
</html>
